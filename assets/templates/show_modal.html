<div id="showModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>#{{ log.id }}</h4>
            </div>
            <div class="modal-body">
                <form name="showForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">ID</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.id }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">format</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.format }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">freq</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.freq }}</p>
                        </div>
                    </div>
                    <div ng-class="{'form-group': 1, 'has-error': showForm.name.$error.required}">
                        <label class="col-sm-2 control-label" for="">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="log.name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">data</label>
                        <div class="col-sm-10">
                            <pre class="form-control-static">{{ log.data }}</pre>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">hostname</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.hostname }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">deviceid</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.deviceid }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">created_at</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{ log.created_at | date:'medium' }}</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="update()" ng-disabled="!showForm.$valid">Update</button>
            </div>
        </div>
    </div>
</div>
